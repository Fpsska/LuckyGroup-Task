<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header>
    <!--  -->
</header>
  <main>
    <div class="container">
      <div class="card">
        <div class="card__section_1">
          <h2 class="card__text card__text-top">Reduslim</h2>
          <h3 class="card__text card__text-btm">ECO</h3>
        </div>
        <div class="card__section_2">
          <div class="form">
            <div class="form__container-small">
              <h1 class="form__title">
                Сделай шаг к выздоровлению
              </h1>
            </div>
            <!-- /.form__container-small -->
            <div class="form__container">
              <div class="form__section-1">
                <label class="input__text">Ваше <span class="input__span">имя</span></label>
                <input type="text" class="input input__name" placeholder="Алексей" required>
              </div>
              <div class="form__section-2">
                <label class="input__text">Ваш <span class="input__span">телефон</span></label>
                <div class="form__section-3">
                  <input type="text" class="input input__tel" placeholder="+7 (123) 456 78-90" required>
                  <!-- <select class="input__region">
                    <option class="ru-region" value="ru">RU</option>
                    <option class="eu-region" value="eu-">EU</option>
                  </select> -->
                  <div class="input__region">
                    <p class="ru-region">RU</p>
                  </div>
                </div>
              </div>
              <div class="form__button">
                <button class="btn--form" type="submit">Заказать</button>
              </div>
            </div>
            <!-- /.form__container -->
          </div>
        </div>
        <div class="card__section_3">
          <div class="card__container--small">
            <p class="card__secure">Trusted</p>
            <p class="card__secure">Secure</p>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->
  </main>
  <!-- /.main -->
  <footer>
    <!--  -->
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
